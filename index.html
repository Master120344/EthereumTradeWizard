<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Setup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }
        header {
            background: #4CAF50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .setup-section {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            margin-bottom: 15px;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bot Setup</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="setup.html">Setup</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="success-message" id="success-message">Changes saved successfully!</div>
        <form id="bot-setup-form">
            <div id="setup-sections">
                <!-- Sections for bot setups -->
                <div class="setup-section">
                    <label for="bot-select-1">Select Bot 1:</label>
                    <select id="bot-select-1" class="bot-select">
                        <!-- Options populated by JavaScript -->
                    </select>
                    <label for="api-key-1">API Key:</label>
                    <input type="text" id="api-key-1" required>
                    <label for="receiving-address-1">Receiving Address:</label>
                    <input type="text" id="receiving-address-1" required>
                    <label for="deposit-address-1">Deposit Address:</label>
                    <input type="text" id="deposit-address-1" required>
                </div>
                <!-- Repeat similar blocks for 10 sections -->
                <div class="setup-section">
                    <label for="bot-select-2">Select Bot 2:</label>
                    <select id="bot-select-2" class="bot-select">
                        <!-- Options populated by JavaScript -->
                    </select>
                    <label for="api-key-2">API Key:</label>
                    <input type="text" id="api-key-2" required>
                    <label for="receiving-address-2">Receiving Address:</label>
                    <input type="text" id="receiving-address-2" required>
                    <label for="deposit-address-2">Deposit Address:</label>
                    <input type="text" id="deposit-address-2" required>
                </div>
                <!-- Add more sections as needed up to 10 -->
            </div>
            <button type="submit">Save Setup</button>
        </form>
    </div>

    <script src="setup.js"></script>
</body>
</html>
