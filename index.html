<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Arbitrage Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="exchanges.js" defer></script>
    <script src="latency.js" defer></script>
    <script src="livechart.js" defer></script>
    <script src="trading.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        /* Add any additional styles here */
    </style>
</head>
<body>
    <header>
        <h1>Crypto Arbitrage Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="setup.html">Setup</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="summary">
            <h2>Account Summary</h2>
            <div class="card">
                <div class="card-item">
                    <h3>Current Balance</h3>
                    <p id="current-balance">$0.00</p>
                </div>
                <div class="card-item">
                    <h3>Daily Profit</h3>
                    <p id="daily-profit">$0.00</p>
                </div>
                <div class="card-item">
                    <h3>Total Trades</h3>
                    <p id="total-trades">0</p>
                </div>
            </div>
        </section>

        <section class="graph-section">
            <h2>Bot Performance</h2>
            <canvas id="performanceChart"></canvas>
        </section>

        <section class="executing-trades">
            <h2>Currently Executing Trades</h2>
            <div id="trade-history">
                <!-- Trade rows will be dynamically generated here -->
            </div>
        </section>

        <div class="loading" id="loading" style="display:none;">
            <div class="spinner"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crypto Arbitrage. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fetchData = async () => {
                // Simulated fetching data from API
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve({
                            currentBalance: 12345.67,
                            dailyProfit: 250.00,
                            totalTrades: 20,
                            performanceData: {
                                labels: ['Bot 1', 'Bot 2', 'Bot 3', 'Bot 4', 'Bot 5'],
                                profits: [200, 150, 300, 180, 220]
                            },
                            trades: [
                                { tradeId: 1, amount: 100.00, fee: 1.00, exchange: 'Binance', profit: 2.00, date: '2024-09-01' },
                                { tradeId: 2, amount: 150.00, fee: 1.50, exchange: 'Coinbase', profit: 3.50, date: '2024-09-02' }
                            ]
                        });
                    }, 1000);
                });
            };

            const updateDashboard = async () => {
                const loading = document.getElementById("loading");
                loading.style.display = "flex"; // Show loading spinner

                const data = await fetchData();

                loading.style.display = "none"; // Hide loading spinner

                // Update balance, daily profit, and total trades
                document.getElementById("current-balance").innerText = `$${data.currentBalance.toFixed(2)}`;
                document.getElementById("daily-profit").innerText = `$${data.dailyProfit.toFixed(2)}`;
                document.getElementById("total-trades").innerText = data.totalTrades;

                // Set up the bot performance chart
                const ctx = document.getElementById('performanceChart').getContext('2d');
                const performanceChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.performanceData.labels,
                        datasets: [{
                            label: 'Profit',
                            data: data.performanceData.profits,
                            backgroundColor: 'rgba(52, 152, 219, 0.6)',
                            borderColor: 'rgba(52, 152, 219, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Update trading history
                const tradeHistory = document.getElementById("trade-history");
                tradeHistory.innerHTML = ""; // Clear existing trades
                data.trades.forEach(trade => {
                    const tradeRow = document.createElement("div");
                    tradeRow.className = "trade-row";
                    tradeRow.innerHTML = `
                        <div>Trade #${trade.tradeId} on ${trade.date}</div>
                        <div>Amount: $${trade.amount.toFixed(2)}</div>
                        <div>Fee: $${trade.fee.toFixed(2)}</div>
                        <div>Profit: $${trade.profit.toFixed(2)}</div>
                        <div>Exchange: ${trade.exchange}</div>
                    `;
                    tradeHistory.appendChild(tradeRow);
                });
            };

            // Initial loading
            updateDashboard();
        });
    </script>
</body>
</html>
