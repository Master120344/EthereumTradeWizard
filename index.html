<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Arbitrage Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Inline styles for demonstration */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .summary, .active-bots {
            margin: 20px 0;
        }

        .card {
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-item {
            text-align: center;
        }

        .bot-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .bot-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: calc(30% - 20px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status {
            font-weight: bold;
        }

        .status.active {
            color: green;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Arbitrage Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Bots</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="summary">
            <h2>Account Summary</h2>
            <div class="card">
                <div class="card-item">
                    <h3>Current Balance</h3>
                    <p id="current-balance">$0.00</p>
                </div>
                <div class="card-item">
                    <h3>Total Profit</h3>
                    <p id="total-profit">$0.00</p>
                </div>
            </div>
        </section>

        <section class="active-bots">
            <h2>Active Bots</h2>
            <div class="bot-list" id="bot-list">
                <!-- Bot cards will be dynamically generated here -->
            </div>
        </section>

        <div class="loading" id="loading" style="display:none;">
            <div class="spinner"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crypto Arbitrage. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Simulate fetching data from an API
            const fetchData = () => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve({
                            currentBalance: 12345.67,
                            totalProfit: 890.12,
                            bots: [
                                { name: "Ethereum Bot 1", profit: 200.00, status: "Active" },
                                { name: "Ethereum Bot 2", profit: 150.00, status: "Active" },
                                { name: "Bitcoin Bot 1", profit: 300.00, status: "Active" },
                                { name: "Solana Bot 1", profit: 240.00, status: "Active" },
                            ]
                        });
                    }, 1000);
                });
            };

            const updateDashboard = async () => {
                const loading = document.getElementById("loading");
                loading.style.display = "flex"; // Show loading spinner

                const data = await fetchData();

                loading.style.display = "none"; // Hide loading spinner

                // Update balance and profit
                document.getElementById("current-balance").innerText = `$${data.currentBalance.toFixed(2)}`;
                document.getElementById("total-profit").innerText = `$${data.totalProfit.toFixed(2)}`;

                // Update bot information
                const botList = document.getElementById("bot-list");
                botList.innerHTML = ""; // Clear existing bots
                data.bots.forEach(bot => {
                    const botCard = document.createElement("div");
                    botCard.className = "bot-card";
                    botCard.innerHTML = `
                        <h3>${bot.name}</h3>
                        <p>Status: <span class="status ${bot.status.toLowerCase()}">${bot.status}</span></p>
                        <p>Profit: <span class="profit">$${bot.profit.toFixed(2)}</span></p>
                    `;
                    botList.appendChild(botCard);
                });
            };

            // Initial loading
            updateDashboard();
        });
    </script>
</body>
</html>
