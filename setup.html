<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Setup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="setup.js" defer></script>
</head>
<body>
    <header>
        <h1>Bot Setup</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="setup.html">Setup</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <form id="bot-setup-form">
            <div id="setup-progress">Setup Progress: 0 out of 10</div>

            <!-- Bot Setup Sections -->
            ${Array.from({ length: 10 }, (_, i) => `
                <div class="bot-setup-section">
                    <h2>Bot Setup ${i + 1}</h2>

                    <label for="bot-select-${i}">Select Bot ${i + 1}</label>
                    <select id="bot-select-${i}" class="bot-select">
                        <option value="">Select a Bot</option>
                        <option value="Bot1">Bot 1</option>
                        <option value="Bot2">Bot 2</option>
                        <option value="Bot3">Bot 3</option>
                        <option value="Bot4">Bot 4</option>
                        <option value="Bot5">Bot 5</option>
                        <option value="Bot6">Bot 6</option>
                        <option value="Bot7">Bot 7</option>
                        <option value="Bot8">Bot 8</option>
                        <option value="Bot9">Bot 9</option>
                        <option value="Bot10">Bot 10</option>
                    </select>

                    <label for="api-key-${i}">API Key</label>
                    <input type="text" id="api-key-${i}" placeholder="Enter API Key">

                    <label for="wallet-address-${i}">Wallet Address</label>
                    <input type="text" id="wallet-address-${i}" placeholder="Enter Wallet Address">

                    <label for="receiving-wallet-${i}">Receiving Wallet Address</label>
                    <input type="text" id="receiving-wallet-${i}" placeholder="Enter Receiving Wallet Address">

                    <label for="deposit-address-${i}">Deposit Address</label>
                    <input type="text" id="deposit-address-${i}" placeholder="Enter Deposit Address">

                    <button type="submit">Send</button>
                    <div id="status-${i}" class="status-message"></div>
                </div>
            `).join('')}
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
