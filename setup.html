<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Bots</title>
    <link rel="stylesheet" href="styles.css">
    <script src="setup.js" defer></script>
</head>
<body>
    <header>
        <h1>Setup Your Crypto Bots</h1>
    </header>

    <main class="container">
        <section class="setup-form">
            <h2>Configure Bots</h2>
            <form id="bot-setup-form">
                <label for="bot-select">Choose a Bot:</label>
                <select id="bot-select" name="bot-select">
                    <option value="" disabled selected>Select a bot</option>
                    <option value="Ethereum Bot 1">Ethereum Bot 1</option>
                    <option value="Ethereum Bot 2">Ethereum Bot 2</option>
                    <option value="Bitcoin Bot 1">Bitcoin Bot 1</option>
                    <option value="Solana Bot 1">Solana Bot 1</option>
                    <option value="Polkadot Bot 1">Polkadot Bot 1</option>
                    <option value="Cardano Bot 1">Cardano Bot 1</option>
                    <option value="Litecoin Bot 1">Litecoin Bot 1</option>
                    <option value="Dogecoin Bot 1">Dogecoin Bot 1</option>
                    <option value="Ripple Bot 1">Ripple Bot 1</option>
                    <option value="Uniswap Bot 1">Uniswap Bot 1</option>
                </select>

                <label for="exchange">Crypto Exchange:</label>
                <input type="text" id="exchange" name="exchange" placeholder="Enter exchange name" required>

                <label for="api-key">API Key:</label>
                <input type="text" id="api-key" name="api-key" placeholder="Enter API key" required>

                <label for="api-secret">API Secret (if necessary):</label>
                <input type="text" id="api-secret" name="api-secret" placeholder="Enter API secret">

                <label for="seed-phrase">Seed Phrase (if required):</label>
                <input type="text" id="seed-phrase" name="seed-phrase" placeholder="Enter seed phrase (optional)">

                <label for="wallet-address">Wallet Address:</label>
                <input type="text" id="wallet-address" name="wallet-address" placeholder="Enter wallet address" required>

                <button type="submit">Setup Bot</button>
            </form>
            <div id="used-bots" class="used-bots">
                <h3>Used Bots</h3>
                <ul id="used-bot-list">
                    <!-- Dynamically populated list of used bots -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Crypto Arbitrage. All rights reserved.</p>
    </footer>
</body>
</html>
